<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Title</title>
</head>
<body>
<table>
  <th>ID</th>
  <th>Title</th>
  <th>Publisher</th>
  </tr>

  </tr>
</table>
</body>
</html>
